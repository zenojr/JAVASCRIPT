<!DOCTYPE html>
<html>

    <meta charset="utf-8">
    <title>Ifs Encadeados</title>
  </head>
  <body>
  <script type="text/javascript">
    // se o salario mensal for maior que 0  e menor que 1000 -> 5%
    // se não cair na condição anterior e o salário for menor que 2000 -> 10%
    // se não cair nas outras duas -> 15%

    var salMensal = 2500;

    if (salMensal >= 0 && salMensal < 1000) {
      var bonus = salMensal * 0.05;
      console.log("Sal maior q 0  e menor q 1000");
      console.log(bonus);

    } else if(salMensal < 2000 ){
      var bonus = salMensal * 0.1;
      console.log("condição 2");
      console.log(bonus);
    } else {
      var bonus = salMensal * 0.15;
      console.log("cond 3");
      console.log(bonus);
    }


</script>

  </body>
</html>
